<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#DDDDDD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="taillight" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5555;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Taillight housing -->
  <path d="M80,200 C80,130 150,80 250,80 C350,80 420,130 420,200 C420,270 350,320 250,320 C150,320 80,270 80,200 Z" fill="#333333" />
  <path d="M90,200 C90,140 160,90 250,90 C340,90 410,140 410,200 C410,260 340,310 250,310 C160,310 90,260 90,200 Z" fill="url(#chrome)" />
  
  <!-- Taillight lens -->
  <path d="M120,200 C120,150 180,120 250,120 C320,120 380,150 380,200 C380,250 320,280 250,280 C180,280 120,250 120,200 Z" fill="#EEEEEE" fill-opacity="0.7" />
  <path d="M140,200 C140,160 190,140 250,140 C310,140 360,160 360,200 C360,240 310,260 250,260 C190,260 140,240 140,200 Z" fill="url(#taillight)" filter="url(#glow)" />
  
  <!-- Reflector details -->
  <rect x="160" y="175" width="180" height="50" rx="5" ry="5" fill="#FFFFFF" fill-opacity="0.3" />
  
  <!-- Light sections -->
  <rect x="175" y="185" width="40" height="30" rx="3" ry="3" fill="#CC0000" fill-opacity="0.8">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="230" y="185" width="40" height="30" rx="3" ry="3" fill="#CC0000" fill-opacity="0.8">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.2s" repeatCount="indefinite" />
  </rect>
  <rect x="285" y="185" width="40" height="30" rx="3" ry="3" fill="#CC0000" fill-opacity="0.8">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.4s" repeatCount="indefinite" />
  </rect>
  
  <!-- Mounting brackets suggestion -->
  <path d="M70,200 L100,200" stroke="#666666" stroke-width="6" />
  <path d="M430,200 L400,200" stroke="#666666" stroke-width="6" />
  
  <!-- Product name -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Lanterna Traseira LED</text>
</svg>