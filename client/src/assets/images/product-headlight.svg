<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#DDDDDD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="light" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFCC00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.6" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Headlight housing -->
  <ellipse cx="250" cy="200" rx="180" ry="150" fill="#333333" />
  <ellipse cx="250" cy="200" rx="170" ry="140" fill="url(#chrome)" />
  
  <!-- Light lens -->
  <ellipse cx="250" cy="200" rx="140" ry="120" fill="#EEEEEE" fill-opacity="0.7" />
  <ellipse cx="250" cy="200" rx="120" ry="100" fill="url(#light)" filter="url(#glow)" />
  
  <!-- Reflector details -->
  <ellipse cx="250" cy="200" rx="90" ry="75" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.5" />
  <ellipse cx="250" cy="200" rx="60" ry="50" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.7" />
  
  <!-- Light bulb suggestion -->
  <circle cx="250" cy="200" r="15" fill="#FFFFFF" />
  <circle cx="250" cy="200" r="8" fill="#FFFF99">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Mounting brackets suggestion -->
  <path d="M70,200 L100,200" stroke="#666666" stroke-width="6" />
  <path d="M430,200 L400,200" stroke="#666666" stroke-width="6" />
  
  <!-- Product name -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Farol Principal LED</text>
</svg>